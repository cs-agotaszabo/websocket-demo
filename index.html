<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebSocket Client Demo</title>
</head>
<body>
  
  <h1>WebSocket Client</h1>
  <p>Open the JavaScript console to see the response!</p>
  
  <form>
    <label for="message">Send a message</label>
    <input id="message" name="message" type="text">

  </form>
  
  <script src="client.js"></script>

  <p>This is a demo from <a href="http://simonewebdesign.it/blog/101-web-socket-protocol-handshake">101 Web Socket Protocol Handshake</a>.</p>
